    <form action="" method="post" id="signupForm" autocomplete="on">
        <div class="form-component">
            <label for="fname">First name:</label> 
            <input type="text" name="fname" id="fname" required placeholder="Enter your first name"/>
        </div>
        <div class="form-component">
            <label for="lname">Last name:</label> 
            <input type="text" name="lname" id="lname" required placeholder="Enter your last name"/>
        </div>
        <div class="form-component">
            <label for="email">Your email:</label> 
            <input type="email" name="email" id="email" required placeholder="Enter your email"/>
        </div>
        <div class="form-component">
            <label for="pass">Your password:</label> 
            <input type="password" name="pass" id="pass" required placeholder="Enter your password" minlength="6"/>
        </div>
        <div class="form-component">
            <label>Select a gender:</label>
            <label for="gender-male">Male</label>
            <input type="radio" name="gender-option" id="gender-male" value="male" required/> |
            <label for="gender-female">Female</label>
            <input type="radio" name="gender-option" id="gender-female" value="female"/> |
            <label for="gender-other">Other</label>
            <input type="radio" name="gender-option" id="gender-other" value="other"/>
        </div>
        <div class="form-component">
            <label for="birthdate">Enter your birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required/>
        </div>
       <div id="button_id">
            <button type="submit">Sign up</button>
       </div>
    </form>
